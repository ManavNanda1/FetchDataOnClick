<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="Style.css" rel="stylesheet" />
</head>

<body>
  <div class="container text-center heading">
    <h1 class="text-center">Form On Click OF PopUp</h1>
  </div>
  <div class="container text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dark-form-modal">
      Open Form Modal
    </button>

    <button class="btn btn-info" id="GenerateData">Click Me to Generate Data</button>
  </div>


  <div class="container mt-3">
    <table
    id="myTable"
    class="table table-bordered table-hover table-dark table-responsive"
  >
    <thead style="font-weight: bolder; font-size: 20px">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Target</th>
        <th>Body-Part</th>
        <th>Gifurl</th>
      </tr>
    </thead>
    <tbody id="Tabdata">

    </tbody>
  </table>
 
</div>
  </div>
  <!-- Modal -->
  <div class="modal fade text-center" id="dark-form-modal" tabindex="-1" aria-labelledby="dark-form-modal-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-white text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="dark-form-modal-label">
            Fill The Data
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label" >Name</label>
              <input type="text" class="form-control" required id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" required id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" required id="password" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label" >New-Name</label>
              <input type="text" class="form-control" required id="NewName" />
            </div>
            <button type="button" class="btn btn-primary" id="SubmitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="jquery-3.6.3.js"></script>
  <script src="https://cdn.datatables.net/v/ju/dt-1.13.3/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="Script.js"></script>
</body>

</html>
